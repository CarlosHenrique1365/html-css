<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname"  required minlength="20">Name</label>
                <input type="text" name="Name" id="iname" autocomplete="name" placeholder="Name">
            </p>
            <p>
                <label for="iemail"  required minlength="20">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="E-mail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="Telefone" pattern="^[0-9]{4}-[0-9]{4}-[0-9]{4}$">
            </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
    
</body>
</html>

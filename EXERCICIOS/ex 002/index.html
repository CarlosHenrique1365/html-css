<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        body{
            background-image: linear-gradient(90deg,rgb(14, 143, 172),rgb(96, 128, 0));
        }
        h1{
           background-color: rgb(0, 0,0.9);
           color: white;
           font-family: Arial, Helvetica, sans-serif;
           font-size: 30px;
           text-align: center;
        }
        p{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito basta colocar o conteudo entre a tag p.</p>
    <p>Se precisar quebrar o texto em alum lugar especifico <br>basta usar a tag &lt;br&gt; e &lt;/br&gt;.</p> 
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>Vamos adicionar alguns emojis.
        &#x1F596;
        &#x1F913
    </p>


    
</body>
</html>

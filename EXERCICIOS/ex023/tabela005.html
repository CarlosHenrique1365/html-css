<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }

        tr,td,th{
            border: 1px solid black;
            padding: 10px;
        }

        col.cnome{
            background-color: rgb(133, 128, 128);
            color: rgb(95, 86, 86);
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
            
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col"> Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana MAria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr class="destaque">
            <td>Marcos</td>
            <td>M</td>
            <td>34</td>
            <td>Motorista</td>
        </tr>

        <tr>
            <td>Júlia</td>
            <td>F</td>
            <td>15</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;   
            height: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        .numero{
            text-align: right;
        }
    </style>
    
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <!--Primeira linha-->
            <td class="numero">A1</td>
            <td >B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        
    </table>
</body>
</html>
